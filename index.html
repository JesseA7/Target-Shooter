<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Author: Jesse Atkinson -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="index.css" />
		<script defer src="index.js"></script>
		<title>Assignment 4</title>
	</head>
	<body>
		<header>
			<h1>Target Practice</h1>
		</header>
		<main>
			<div id="game-info">
				<p>
					Time Elapsed: <span id="timer"></span> Targets Remaining:
					<span id="target-display"></span>
				</p>
				<label for="max-targets">Enter the number of targets: </label>
				<input type="number" min="1" max="30" id="max-targets" />
				<button id="start-button" class="btn btn-secondary">Start</button>
			</div>
			<svg
				id="canvas"
				class="shadow-lg p-3 mb-5 bg-body-tertiary rounded"
				width="800"
				height="600"
			>
				<!-- SVG elements will be added dynamically -->
			</svg>
			<!-- Modal -->
			<div class="modal" id="gameOverModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">Game Over!</h2>
							<button type="button" class="btn-close btn-close-white"></button>
						</div>
						<div class="modal-body">
							<div>You finished in <span id="time-score"></span> seconds!</div>
						</div>
						<div class="modal-footer"></div>
					</div>
				</div>
			</div>
			<!-- Modal -->
		</main>
		<footer>
			<svg id="footer-svg" viewBox="10 8 700 100">
				<text id="footer-text" x="0" y="20">
					&copy; 2023 - Jesse Atkinson - 000886545 - Mohawk College
				</text>
			</svg>
		</footer>
	</body>
</html>
